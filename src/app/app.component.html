<div class="container">
  <div class="center">
    <h1>{{ title }}</h1>

    <mat-form-field [formGroup]="form" class="example-form-field">
      <mat-label>Whats Next</mat-label>
      <input matInput type="text" formControlName="item" [(ngModel)]="value">
      <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="addItem()">Add New Todo</button>


    <ul>
      <div *ngFor="let item of list, index as position">
        <li [ngClass]="{'done': item.completed}">
          {{ item.value }} - [{{ position }}]
          <button mat-fab color="accent" (click)="completeTask(position)">
            <span class="material-icons">done</span>
          </button>
          <button mat-fab color="warn" (click)="deleteItem(position)">
            <mat-icon>delete</mat-icon>
          </button>
        </li>
      </div>
    </ul>
  </div>
</div>
